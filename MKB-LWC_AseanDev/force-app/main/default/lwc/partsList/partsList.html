<template>
    <lightning-card title="Parts List" icon-name="">
        <lightning-tabset>
            <lightning-tab label="Boards">
                <template if:true={searchBarIsVisible}>
                    <lightning-input
                        label="Search Key"
                        type="text"
                        onchange={handleSearchKeyChange}
                        class="search-bar"
                    ></lightning-input>
                </template>
                <template if:true={products.data}>
                    <template if:true={products.data.records.length}>
                        <div class="content">
                            <template
                                for:each={products.data.records}
                                for:item="product"
                            >
                                <c-product-tile
                                    key={product.Id}
                                    product={product}
                                    draggable={tilesAreDraggable}
                                    onselected={handleProductSelected}
                                    class="slds-var-m-around_x-small"
                                >
                                </c-product-tile>
                            </template>
                        </div>
                        </template>
                </template>
                <template if:true={products.error}>
                    <c-error-panel errors={products.error}></c-error-panel>
                </template>
            </lightning-tab>
            <lightning-tab label="Switches" title="2nd tab extended title">
                Two Content !
            </lightning-tab>
            <lightning-tab label="Keycaps">
                Three Content !
            </lightning-tab>
            <lightning-tab label="Stabilizers">
                Three Content !
            </lightning-tab>
            <lightning-tab label="Accessories">
                Three Content !
            </lightning-tab>
            
        </lightning-tabset>
    </lightning-card>
</template>
