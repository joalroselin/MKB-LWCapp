<template>
    <lightning-card title="Parts List" icon-name="">
        <lightning-tabset>
            <lightning-tab label="Boards">
                <lightning-layout multiple-rows="true" pull-to-boundary="small">
					<template for:each={boards.data} for:item="board">
						<lightning-layout-item key={board.Id} size="3" class="slds-var-p-around_x-small">
							<!-- Start bear tile -->
							<c-part-tile board={board} onboardview={handleBoardView}></c-part-tile>
							<!-- End bear tile -->
						</lightning-layout-item>
					</template>
				</lightning-layout>
            </lightning-tab>
            <lightning-tab label="Switches" title="2nd tab extended title">
                Two Content !
            </lightning-tab>
            <lightning-tab label="Keycaps">
                Three Content !
            </lightning-tab>
            <lightning-tab label="Stabilizers">
                Three Content !
            </lightning-tab>
            <lightning-tab label="Accessories">
                Three Content !
            </lightning-tab>
            
        </lightning-tabset>
    </lightning-card>
</template>
